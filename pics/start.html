<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START HERE!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .page {
            width: 210mm;
            height: 297mm;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 60px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .qr-image {
            width: auto;
            height: auto;
            max-width: 100%;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 20px;
            background: white;
        }
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .page {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="title">START HERE!</div>
        <div class="qr-container">
            <img src="../QRs/1.png" alt="QR Code to Start" class="qr-image">
        </div>
    </div>
</body>
</html>
