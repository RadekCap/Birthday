<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Str√°nka 8 - Obr√°zek</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        .number {
            font-size: 48px;
            color: #ff9a9e;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .clue-box {
            background: #f8f9fa;
            border: 3px dashed #ff9a9e;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        .clue-item {
            font-size: 28px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .emoji {
            font-size: 40px;
        }
        .text {
            font-weight: bold;
            color: #333;
        }
        .hint {
            font-size: 18px;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: #ff9a9e;
            text-shadow: 0 0 20px rgba(255, 154, 158, 0.5);
            z-index: 1000;
            animation: celebrate 2s ease-in-out infinite;
        }
        @keyframes celebrate {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: fixed;
            top: -10px;
            z-index: 999;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number">8</div>
        <div class="clue-box">
            <div class="clue-item">
                <span class="emoji">üç≥</span>
                <span class="text">Kitchen</span>
            </div>
            <div class="clue-item">
                <span class="emoji">üë®‚Äçüë©‚Äçüëß</span>
                <span class="text">Parents</span>
            </div>
        </div>
        <div class="hint">Tady!</div>
    </div>

    <div id="celebration" class="celebration hidden"></div>

    <audio id="celebrationMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const celebrationDiv = document.getElementById('celebration');
        const music = document.getElementById('celebrationMusic');
        const colors = ['#ff9a9e', '#fecfef', '#667eea', '#764ba2', '#f093fb', '#f5576c'];

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 5000);
        }

        function startCelebration() {
            celebrationDiv.classList.remove('hidden');
            music.play().catch(e => console.log('Music autoplay prevented'));

            let count = 0;
            const numbers = [19, 13];

            const interval = setInterval(() => {
                celebrationDiv.textContent = numbers[count % 2] + '! üéâ';
                count++;

                for (let i = 0; i < 5; i++) {
                    createConfetti();
                }
            }, 2000);

            const confettiInterval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    createConfetti();
                }
            }, 300);
        }

        window.addEventListener('load', () => {
            setTimeout(startCelebration, 1000);
        });
    </script>
</body>
</html>
